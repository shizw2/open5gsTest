<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>5G核心网架构图</title>
  <style>
    /* 样式规则 */
  </style>
</head>
<body>
  <h1>5G核心网架构图</h1>
  
  <div class="network-diagram">
    <!-- 网元图像 -->
    <img src="network-diagram.png" alt="Network Diagram" />
    
    <!-- 网元交互 -->
    <div class="element" id="element1">Element 1</div>
    <div class="element" id="element2">Element 2</div>
    <div class="element" id="element3">Element 3</div>
    <!-- 其他网元... -->
  </div>

  <script>
    // 点击事件处理
    const elements = document.querySelectorAll('.element');
    elements.forEach((element) => {
      element.addEventListener('click', () => {
        const elementId = element.id;
        // 在这里执行相应的操作，例如弹出网元的配置界面或加载相应的数据
        console.log(`Clicked on element: ${elementId}`);
      });
    });
  </script>
</body>
</html>
